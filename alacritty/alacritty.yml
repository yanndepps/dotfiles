# Window Customization
window:
  dimensions:
    columns: 90 # 140
    lines: 38
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: full # none
scrolling:
  history: 10000
  multiplier: 3
window_opacity: 1.0
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
#  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

